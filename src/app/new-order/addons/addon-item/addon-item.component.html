<div
  class="card"
  [style.background-color]="isPicked ? '#20c997' : ''"
  (click)="onClick(addon.id)"
>
  <div class="row justify-content-between p-3">
    <div class="fs-4 col-4">{{ addon.name }}</div>
    <div class="fs-4 col-4 text-end" style="color: #dc3545">
      {{ addon.price === 0 ? "Free" : (addon.price | currency) }}
    </div>
  </div>
</div>
