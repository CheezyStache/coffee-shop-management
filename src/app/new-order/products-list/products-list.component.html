<h3 class="p-1 text-center">Pick product</h3>
<div class="d-flex justify-content-around flex-wrap" style="width: 60rem">
  <div class="p-4" *ngFor="let product of filteredProducts">
    <app-product-item
      [product]="product"
      (onProductClick)="onProductClick($event)"
    ></app-product-item>
  </div>
</div>
