<h3 class="p-1 text-center">Pick product category</h3>
<div class="d-flex justify-content-around flex-wrap" style="width: 60rem">
  <div class="p-4" *ngFor="let category of categories">
    <app-category-item
      [category]="category"
      (onCategoryClick)="onCategoryClick($event)"
    ></app-category-item>
  </div>
</div>
