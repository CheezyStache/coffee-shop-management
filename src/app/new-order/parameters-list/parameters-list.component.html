<button
  type="button"
  class="btn btn-primary btn-lg"
  style="width: 100%"
  (click)="onContinue()"
>
  Continue order
</button>
<h3 class="p-1 text-center">Choose product parameters</h3>
<div class="card">
  <div class="row justify-content-between p-3">
    <div class="fs-4 col-4">{{ product.name }}</div>
    <div class="fs-4 col-4 text-end" style="color: #dc3545">
      {{ product.price | currency }}
    </div>
  </div>
</div>
<div class="my-2" *ngFor="let parameter of parameters">
  <app-parameters-item
    [parametersSection]="parameter"
    [chosenItem]="chosenItems[parameter.name]"
    (onParameterClick)="pickParameterItem(parameter.name, $event)"
  ></app-parameters-item>
</div>
